<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Welcome</title>

<!-- FONT PIXEL -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html,body { height: 100%; }

  body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #0e0220, #000014);
    overflow: hidden;
    padding: 0 12px;
  }

  /* Stars */
  .stars {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    background:
      radial-gradient(1.6px 1.6px at 10% 20%, #ffffffaa, transparent),
      radial-gradient(1.6px 1.6px at 30% 10%, #ffffffaa, transparent),
      radial-gradient(1.6px 1.6px at 50% 18%, #ffffffaa, transparent),
      radial-gradient(1.6px 1.6px at 70% 85%, #ffffffaa, transparent),
      radial-gradient(1.6px 1.6px at 95% 40%, #ffffffaa, transparent),
      radial-gradient(1.6px 1.6px at 60% 10%, #ffffffaa, transparent);
    opacity: 0.6;
    animation: starsMove 24s linear infinite;
  }

  @keyframes starsMove {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120px); }
  }

  /* WRAPPER */
  .center-wrapper {
    position: relative;
    z-index: 10;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    width: 100%;
    max-width: 360px;
  }

  .welcome-container {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
  }

  .welcome-container img {
    width: 78px;
    height: 78px;
    object-fit: contain;
  }

  h1 {
    font-family: "Press Start 2P", cursive;
    font-size: 18px;
    color: #00eaff;
    text-shadow: 0 0 8px #00bcd4;
    line-height: 1.3;
    letter-spacing: -1px;
  }

  .form-group { width: 100%; }

  input[type="text"] {
    width: 100%;
    padding: 14px 14px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.9);
    border-radius: 8px;
    color: #ddd;
    font-size: 14px;
  }

  .btn-masuk {
    margin-top: 10px;
    padding: 12px 18px;
    font-family: "Press Start 2P", cursive;
    font-size: 12px;
    border: none;
    cursor: pointer;
    border-radius: 12px;
    display: inline-block;
    background: linear-gradient(45deg, #ffba3e 0%, #ffd84d 40%, #00eaff 100%);
    background-size: 200% 200%;
    animation: rainbow 4s linear infinite;
    color: white;
    text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    box-shadow: 0 6px 18px rgba(0,234,255,0.12), inset 0 0 10px rgba(255,255,255,0.06);
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Mobile Fix */
  @media (max-width: 480px) {
    .welcome-container img { width: 64px; height: 64px; }
    h1 { font-size: 14px; letter-spacing: -1px; }
    .btn-masuk { padding: 10px 14px; font-size: 10px; }
    input[type="text"] { padding: 12px; font-size: 13px; }
  }
</style>
</head>

<body>

  <div class="stars"></div>

  <div class="center-wrapper">
    <div class="welcome-container">
      <img src="public/logo-removebg-preview.png" alt="Logo NEO-C">
      <h1>NEO-C 2025</h1>
    </div>

    <div class="form-group">
      <input type="text" id="fname" placeholder="Masukkan Nama mu disini....">
    </div>

    <!-- FIXED: tombol kirim nama -->
    <a class="btn-masuk" href="#" onclick="goToNextPage()">MASUK</a>
  </div>

<script>
function goToNextPage() {
  const name = document.getElementById("fname").value.trim();
  if (name === "") {
    alert("Masukkan nama dulu!");
    return;
  }
  window.location.href = "hallo.html?name=" + encodeURIComponent(name);
}
</script>

</body>
</html>
