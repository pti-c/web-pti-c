<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <!-- FONT PIXEL -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            0% { opacity: 1; filter: drop-shadow(0 0 0px #00aaff); }
            50% { opacity: 0.4; filter: drop-shadow(0 0 6px #00c8ff); }
            100% { opacity: 1; filter: drop-shadow(0 0 0px #00aaff); }
        }

        /* Background bintang */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #0e0220, #000014);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background:
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 80% 70%, white, transparent),
                radial-gradient(2px 2px at 50% 90%, white, transparent),
                radial-gradient(2px 2px at 10% 80%, white, transparent),
                radial-gradient(2px 2px at 95% 40%, white, transparent),
                radial-gradient(2px 2px at 60% 10%, white, transparent),
                radial-gradient(2px 2px at 40% 50%, white, transparent),
                radial-gradient(2px 2px at 30% 20%, white, transparent),
                radial-gradient(2px 2px at 70% 85%, white, transparent);
            opacity: 0.8;
            animation: starsMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes starsMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }

        .center-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .welcome-container {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            margin-bottom: 32px;
            animation: fadeIn 1.2s ease forwards;
        }

        /* LOGO FIX â†’ TIDAK TERPOTONG */
        .welcome-container img {
            width: 90px;
            height: 90px;
            object-fit: contain;      /* FOTO TIDAK KEpotong */
            padding: 4px;             /* Biar rapi */
            background: transparent;
            border-radius: 0;         /* Bentuk asli foto */
            animation: blink 1.5s infinite ease-in-out;
        }

        h1 {
            margin: 0;
            font-size: 23px;
            font-family: "Press Start 2P", cursive;
            color: #00eaff;
            text-shadow: 0 0 8px #00bcd4;
        }

        .form-group {
            position: relative;
            width: 250px;
            margin: 2rem auto;
            margin-top: 30px;
        }

        input {
            padding: 1rem 2rem; 
            background: transparent;
            border: 1px solid white;
            border-radius: 6px;
            color: white;
        }

            color: #ddd;

        input:focus + label,

            transform: translateY(-20px);

        .btn-masuk {
            margin-top: 40px;
            padding: 14px 22px;
            font-family: "Press Start 2P", cursive;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 8px;

            background: linear-gradient(45deg, #ff005e, #ffea00, #00eaff, #ff00f7);
            background-size: 300% 300%;
            animation: rainbow 4s linear infinite;

            color: white;
            text-shadow: 0 0 6px black;

            box-shadow: 0 0 12px #00eaff;
            transition: 0.2s;
        }

        .btn-masuk:hover {
            /* transform: scale(1.07); */
            box-shadow: 0 0 18px #00eaff;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>

  <body style="padding: 0; margin: 0; background-color: black; opacity: 5; overflow-x: hidden;">
    <div
      style="
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      "
    >
      <div class="center-wrapper">

        <div class="welcome-container">

        <div class="form-group">
            <!-- <label for="fname">Masukkan Nama :</label> -->
            <input type="text" placeholder="Masukkan Nama mu disini...." id="fname">

        <!-- <div class="form-group">

    </div>
    <canvas id="myCanvas"></canvas>
    <script type="text/javascript">
      const canvas = document.getElementById("myCanvas");
      canvas.width = innerWidth;
      canvas.height = innerHeight;

      const c = canvas.getContext("2d");
      window.addEventListener("resize", () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      });
      const data = [];
      class DrawingCircle {
        constructor(x, y, speedX, speedY, radius, color) {
          this.x = x;
          this.y = y;
          this.speedX = speedX;
          this.speedY = speedY;
          this.radius = radius;
          this.color = color; // Menggunakan warna yang disediakan saat membuat objek
        }
        draw() {
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          c.fillStyle = this.color; // Menggunakan warna yang disediakan saat membuat objek
          c.fill();
          c.stroke();
        }
        update() {
          if (this.x - this.radius > innerWidth || this.x - this.radius < 0) {
            this.speedX = -this.speedX;
          } else if (
            this.y - this.radius > innerHeight ||
            this.y - this.radius < 0
          ) {
            this.speedY = -this.speedY;
          }
          this.x += this.speedX;
          this.y += this.speedY;
          this.draw();
        }
      }
      const number = window.innerWidth > 750 ? 50 : 20
      for (let i = 0; i < number; i++) {
        let x = Math.random() * innerWidth;
        let y = Math.random() * innerHeight;
        let speedX = (Math.random() + 0.5) * 2;
        let speedY = (Math.random() + 0.5) * 2;
        const radius = Math.random() * 20;
        // Pilih warna secara acak saat membuat objek
        const color = ["red", "green", "blue", "yellow"][
          Math.floor(Math.random() * 4)
        ];
        data.push(new DrawingCircle(x, y, speedX, speedY, radius, color));
      }

      const draw = () => {
        requestAnimationFrame(draw);
        c.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < data.length; i++) {
          data[i].update();
        }
      };
      draw();
    </script>
  </body>
